name: Deploy API (Azure Functions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Build API
        working-directory: ./api
        run: npm run build --if-present

      - name: Zip API
        run: |
          cd api
          zip -r ../suivi-tabac-api-deploy.zip .

      - name: Login with Azure CLI
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" --tenant "$AZURE_TENANT_ID"

      - name: Deploy Function App (zip)
        run: |
          az functionapp deployment source config-zip --resource-group rg-suivi-tabac-free --name suivi-tabac-func-free --src ../suivi-tabac-api-deploy.zip
