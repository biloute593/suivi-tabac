name: Migration JSON -> Supabase and Deploy

on:
  workflow_dispatch:

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run migration (JSON -> Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PSEUDO_LYDIE: LYDIE
          BACKUP_FILE: suivi-tabac-backup-2025-12-10.json
        run: |
          node scripts/migrate-json-to-supabase.mjs
        continue-on-error: false

      - name: Upload migration report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-report
          path: migration-report.json

      - name: Deploy front to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "dist"
