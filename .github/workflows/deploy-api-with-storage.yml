name: Deploy API (ensure storage + zip-deploy)

on:
  workflow_dispatch:

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./api
        run: |
          npm ci

      - name: Build API
        working-directory: ./api
        run: |
          npm run build --if-present || true

      - name: Create zip of API
        run: |
          cd api || exit 1
          zip -r ../suivi-tabac-api-deploy.zip . -x "**/node_modules/**" "**/*.ts" "**/*.map" || true

      - name: Azure login (service principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Ensure Storage Account and set AzureWebJobsStorage
        env:
          RESOURCE_GROUP: rg-suivi-tabac-free
          FUNCTION_APP_NAME: suivi-tabac-func-free
          STORAGE_NAME: ${{ secrets.AZURE_STORAGE_NAME }}
        run: |
          set -e
          # If no STORAGE_NAME secret provided, generate one
          if [ -z "$STORAGE_NAME" ]; then
            STORAGE_NAME="suivitabacst${GITHUB_RUN_ID}"
          fi
          echo "Using storage account: $STORAGE_NAME"
          az storage account create --name $STORAGE_NAME --resource-group $RESOURCE_GROUP --location westeurope --sku Standard_LRS --kind StorageV2 || true
          conn=$(az storage account show-connection-string --resource-group $RESOURCE_GROUP --name $STORAGE_NAME -o tsv)
          if [ -z "$conn" ]; then
            echo "ERROR: failed to get storage connection string" >&2
            exit 1
          fi
          az functionapp config appsettings set --name $FUNCTION_APP_NAME --resource-group $RESOURCE_GROUP --settings AzureWebJobsStorage="$conn"

      - name: Deploy Function App (zip)
        run: |
          az functionapp deployment source config-zip --resource-group rg-suivi-tabac-free --name suivi-tabac-func-free --src ./suivi-tabac-api-deploy.zip
